<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>阿凡提转租</title>
    <link rel="Shortcut Icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <script src="/common/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/complain.css">
    <script src="js/common.js"></script>
    <script src="js/m_complain.js"></script>
</head>
<body>
<div class="container">
    <div class="alert">
        <i></i>
        <span>举报信息不会公开,请放心填写</span>
    </div>
    <div class="reason">
        <p>举报理由:</p>
        <div class="reasonBg">
            <ul class="list-unstyled">
                <li>
                    <i></i>
                    <span>虚假房源</span>
                </li>
                <li>
                    <i></i>
                    <span>非转租房源</span>
                </li>
                <li>
                    <i></i>
                    <span>房源信息有误</span>
                </li>
                <li>
                    <i></i>
                    <span>联系方式不正确</span>
                </li>
                <li>
                    <i></i>
                    <span>房源已租出</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="content">
        <p>简要描述:</p>
        <div class="complainBg">
            <textarea name="complain-desc" id="complain-desc" placeholder="简要描述你的举报理由~"></textarea>
        </div>

    </div>
    <div class="phone">
        <p>手机号码:</p>
        <div class="phoneBg">
            <input type="text" class="phone-input" placeholder="填写手机号方便我们更好地为您服务~">
        </div>

    </div>
    <div>
        <button class="btn btn-success publish" onclick="accusate()">举报</button>
    </div>
</div>
</body>
</html>
