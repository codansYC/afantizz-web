<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
    <title>阿凡提转租</title>
    <link rel="Shortcut Icon" href="/images/logo.png"/>
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=cbaec5d29d4bc79098e74433bc52cdb5"></script>
    <script src="/common/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/release.css">
    <script src="js/common.js"></script>
    <script src="js/layout.js"></script>
    <script src="js/release.js"></script>
    <script src="js/mapManager.js"></script>
</head>
<body>
<div class="container">
    <div class="header bg-primary equalScreenWidth">
        <div class="serviceCity">上海</div>
        <div class="text-center title">发布房源</div>
    </div>
    <div class="releaseBg">
        <div class="content">
            <ul class="list-unstyled">
                <!--图片-->
                <li class="imgBg">
                    <ul class="list-unstyled clearfix" id="img-container">
                        <li class="camera">
                            <div class="localUpload">
                                <input type="file" id="file_input" name="file_input">
                            </div>
                        </li>
                        <!--<li class="uploadImgLi">-->
                        <!--<img src="images/slide.png" alt="">-->
                        <!--</li>-->
                    </ul>
                </li>
                <!--小区与地址-->
                <li class="locationBg">
                    <div class="village layout">
                        <div class="key layout-static pull-left inputHeight">小区</div>
                        <div class="layout-dynamic pull-right" >
                            <input type="text" placeholder="小区名(选填)" class="pull-right inputHeight">
                        </div>
                    </div>
                    <div class="lineInner"></div>
                    <div class="address layout">
                        <div class="key layout-static inputHeight">地址</div>
                        <ul class="addressInfo list-unstyled layout-dynamic">
                            <li class="clearfix">
                                <span class="glyphicon glyphicon-menu-right pull-right inputHeight" style="display: inline-block"></span>
                                <select name="district" id="district" class="pull-right inputHeight">
                                    <option value="pudong">浦东新区</option>
                                    <option value="xuhui">徐汇区</option>
                                    <option value="huangpu">黄浦区</option>
                                    <option value="jingan">静安区</option>
                                    <option value="minhang">闵行区</option>
                                    <option value="baoshan">宝山区</option>
                                    <option value="putuo">普陀区</option>
                                    <option value="yangpu">杨浦区</option>
                                    <option value="changning">长宁区</option>
                                    <option value="songjiang">松江区</option>
                                    <option value="jiading">嘉定区</option>
                                    <option value="jiabei">闸北区</option>
                                    <option value="hongkou">虹口区</option>
                                    <option value="qingpu">青浦区</option>
                                    <option value="fengxian">奉贤区</option>
                                    <option value="jingshan">金山区</option>
                                    <option value="congming">崇明区</option>
                                    <option value="shanghaizhoubian">上海周边</option>
                                </select>
                            </li>
                            <div class="lineInner"></div>
                            <li>
                                <input id="detailAddress" type="text" placeholder="详细地址" class="inputHeight" style="width: 100%">
                            </li>
                        </ul>
                    </div>
                </li>
                <!--房间概况-->
                <li>
                    <ul class="list-unstyled">
                        <li class="layout">
                            <div class="key layout-static inputHeight">类型</div>
                            <div class="layout-dynamic">
                                <span class="glyphicon glyphicon-menu-right pull-right inputHeight" style="display: inline-block"></span>
                                <select name="rentMode" id="rentMode" class="inputHeight pull-right">
                                    <option value="hezu">合租</option>
                                    <option value="zhengzu">整租</option>
                                    <option value="gongyu">公寓</option>
                                </select>
                            </div>
                        </li>
                        <div class="lineInner"></div>
                        <li class="layout houseStyle">
                            <div class="key layout-static inputHeight">户型</div>
                            <ul class="layout-dynamic styleDesc jointRentStyle list-unstyled">
                                <li class="clearfix">
                                    <span class="glyphicon glyphicon-menu-right pull-right inputHeight" style="display: inline-block"></span>
                                    <select name="kitchen-type" id="kitchen-type" class="inputHeight pull-right">
                                        <option value="common">公共厨房</option>
                                        <option value="private">独立厨房</option>
                                        <option value="absence">无厨房</option>
                                    </select>
                                    <div class="pull-right">
                                        <input type="number" class="inputHeight toilet"><span>卫</span>
                                    </div>
                                    <div class="pull-right">
                                        <input type="number" class="inputHeight hall"><span>厅</span>
                                    </div>
                                    <div class="pull-right">
                                        <input type="number" class="inputHeight room"><span>室</span>
                                    </div>
                                </li>
                                <div class="lineInner"></div>
                                <li class="clearfix">
                                    <span class="glyphicon glyphicon-menu-right pull-right inputHeight" style="display: inline-block"></span>
                                    <select name="jointRentStyle" id="jointRentStyle" class="inputHeight pull-right">
                                        <option value="zhuwo">主卧</option>
                                        <option value="ciwo">次卧</option>
                                        <option value="geduan">隔断</option>
                                        <option value="chuangwei">床位</option>
                                    </select>
                                </li>
                            </ul>
                        </li>
                        <div class="lineInner"></div>
                        <li class="layout" style="width: 100%">
                            <div class="layout-static key inputHeight">面积</div>
                            <div class="layout-dynamic pull-right">
                                <span class="pull-right inputHeight" style="margin-left: 10px">m²</span>
                                <input type="number" id="areaInput" class="inputHeight pull-right" placeholder="可使用面积(选填)">
                            </div>
                        </li>
                        <div class="lineInner"></div>
                        <li class="layout">
                            <div class="key layout-static inputHeight">楼层</div>
                            <div class="layout-dynamic">
                                <div class="pull-right">
                                    <span>共</span><input type="number" class="inputHeight text-center max_floor" style="width: 38px;"><span>层</span>
                                </div>
                                <div class="pull-right text-center inputHeight" style="margin: 0 10px">/</div>
                                <div class="pull-right">
                                    <span>第</span><input type="number" class="inputHeight text-center floor" style="width: 38px;"><span>层</span>
                                </div>
                            </div>
                        </li>
                        <div class="lineInner"></div>
                        <li class="layout">
                            <div class="key inputHeight layout-static">朝向</div>
                            <div class="layout-dynamic">
                                <span class="glyphicon glyphicon-menu-right pull-right inputHeight" style="display: inline-block"></span>
                                <select name="" id="orientation" class="inputHeight pull-right">
                                    <option value="chaodong">朝东</option>
                                    <option value="chaonan">朝南</option>
                                    <option value="chaoxi">朝西</option>
                                    <option value="chaobei">朝北</option>
                                    <option value="dongbei">东北朝向</option>
                                    <option value="dongnan">东南朝向</option>
                                    <option value="xinan">西南朝向</option>
                                    <option value="xibei">西北朝向</option>
                                    <option value="weizhi">未知朝向</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </li>
                <!--房租-->
                <li>
                    <ul class="list-unstyled">
                        <li class="layout">
                            <div class="layout-static key inputHeight">租金</div>
                            <div class="layout-dynamic">
                                <span class="pull-right inputHeight rent-price" style="margin-left: 10px">元/月</span>
                                <input type="text" placeholder="" id="priceInput" class="pull-right inputHeight">
                            </div>
                        </li>
                        <div class="lineInner"></div>
                        <li class="layout">
                            <div class="key layout-static inputHeight">付款</div>
                            <div class="layout-dynamic">
                                <span class="glyphicon glyphicon-menu-right pull-right inputHeight" style="display: inline-block"></span>
                                <select id="pay-mode" name="pay-mode" class="inputHeight pull-right">
                                    <option value="yayifuyi">押一付一</option>
                                    <option value="yayifuer">押一付二</option>
                                    <option value="yayifusan">押一付三</option>
                                    <option value="yaerfuyi">押二付一</option>
                                    <option value="yaerfuer">押二付二</option>
                                    <option value="yaerfusan">押二付三</option>
                                    <option value="kemaintan">可面谈</option>
                                </select>
                            </div>
                        </li>
                    </ul>
                </li>
                <!--日期相关-->
                <li>
                    <ul class="list-unstyled">
                        <li class="layout">
                            <div class="layout-static key inputHeight">入住日期</div>
                            <div class="layout-dynamic">
                                <input type="date" placeholder="" class="pull-right inputHeight usableDate">
                            </div>
                        </li>
                        <div class="lineInner"></div>
                        <li class="layout">
                            <div class="key layout-static inputHeight">到期日期</div>
                            <div class="layout-dynamic">
                                <input type="date" placeholder="" class="pull-right inputHeight deadline">
                            </div>
                        </li>
                    </ul>
                </li>
                <!--房间设施-->
                <li>
                    <div class="key inputHeight">房间设施</div>
                    <div class="lineInner"></div>
                    <div class="facility clearfix">
                        <div class="checkBox">
                            <i></i><label>床</label>
                        </div>
                        <div class="checkBox">
                            <i></i><label>衣柜</label>
                        </div>
                        <div class="checkBox">
                            <i></i><label>沙发</label>
                        </div>
                        <div class="checkBox">
                        <i></i><label>电视</label>
                    </div>
                        <div class="checkBox">
                            <i></i><label>冰箱</label>
                        </div>
                        <div class="checkBox">
                            <i></i><label>洗衣机</label>
                        </div>
                        <div class="checkBox">
                            <i></i><label>空调</label>
                        </div>
                        <div class="checkBox">
                            <i></i><label>热水器</label>
                        </div>
                        <div class="checkBox">
                            <i></i><label>宽带</label>
                        </div>
                        <div class="checkBox">
                            <i></i><label>暖气</label>
                        </div>
                        <div class="checkBox">
                            <i></i><label>可做饭</label>
                        </div>
                        <div class="checkBox">
                            <i></i><label>阳台</label>
                        </div>
                        <div class="checkBox">
                            <i></i><label>独立卫生间</label>
                        </div>
                        <!--<div class="select_all pull-right"><span>全选</span></div>-->
                    </div>
                </li>
                <!--发布标题-->
                <li>
                    <div class="key inputHeight release-title">发布标题</div>
                    <div class="lineInner"></div>
                    <textarea name="" placeholder="请输入发布标题(暂不支持表情)" class="titleArea"></textarea>
                </li>
                <!--转租优惠-->
                <li>
                    <div class="lineInner"></div>
                    <textarea name="" placeholder="请输入转租优惠(选填,暂不支持表情)" class="benefitArea"></textarea>
                </li>
                <!--房间描述-->
                <li>
                    <div class="key inputHeight extra-desc">详细描述</div>
                    <div class="lineInner"></div>
                    <textarea name="" placeholder="请详细描述您的房间或者其它信息(选填,暂不支持表情)" class="descArea"></textarea>
                </li>
                <!--联系人及联系方式-->
                <li>
                    <ul class="list-unstyled">
                        <li class="layout">
                            <div class="layout-static key inputHeight">联系人</div>
                            <div class="layout-dynamic">
                                <input type="text" placeholder="选填" class="inputHeight contact" style="width: 100%">
                            </div>
                        </li>
                        <div class="lineInner"></div>
                        <li class="layout">
                            <div class="key layout-static inputHeight">手机号</div>
                            <div class="layout-dynamic">
                                <input type="text" placeholder="手机、微信、QQ至少填一项" class="inputHeight phone" style="width: 100%">
                            </div>
                        </li>
                        <div class="lineInner"></div>
                        <li class="layout">
                            <div class="key layout-static inputHeight">微信号</div>
                            <div class="layout-dynamic">
                                <input type="text" placeholder="手机、微信、QQ至少填一项" class="inputHeight wx" style="width: 100%">
                            </div>
                        </li>
                        <div class="lineInner"></div>
                        <li class="layout">
                            <div class="key layout-static inputHeight">QQ号</div>
                            <div class="layout-dynamic">
                                <input type="text" placeholder="手机、微信、QQ至少填一项" class="inputHeight qq" style="width: 100%">
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="sureRelease">
            <button class="btn-success btn-block" onclick="sureRelease()">发布</button>
        </div>
    </div>
    <!--footer-->
    <div class="footer navbar-fixed-bottom clearfix">
        <div class="row">
            <div class="text-center col-xs-4">
                <a id="main" href="http://afantizz.com" class="text-muted">
                    <span class="glyphicon glyphicon-home" aria-readonly="true"></span>
                    <span class="center-block title">首页</span>
                </a>
            </div>
            <div class="text-center col-xs-4">
                <a id="release" href="release.html" class="active">
                    <span class="glyphicon glyphicon-edit" aria-readonly="true"></span>
                    <span class="center-block title">发布</span>
                </a>
            </div>
            <div class="text-center col-xs-4">
                <a id="mine" href="mine.html" class="text-muted">
                    <span class="glyphicon glyphicon-user" aria-readonly="true"></span>
                    <span class="center-block title">我的</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
