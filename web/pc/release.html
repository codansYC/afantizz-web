<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布房源</title>
    <link rel="stylesheet" href="css/common.css" type="text/css">
    <link rel="stylesheet" href="css/headerFooter.css">
    <link rel="stylesheet" href="css/release.css" type="text/css">
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=cbaec5d29d4bc79098e74433bc52cdb5"></script>
    <script src="/common/jquery-3.1.1.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js" type="text/javascript"></script>
    <script src="js/release.js" type="text/javascript"></script>
</head>
<body>

    <div class="header">
        <div class="header_wrap">
            <div class="logo">这是logo</div>
            <div class="header_menu">
                <ul id="header_menu_ul" class="header_menu_ul">
                    <li>
                        <div class="header_menu_item">
                            <a href="javascript:showLoginPage()" id="release-page-login">登录</a>
                        </div>
                    </li>
                    <li>
                        <div class="header_menu_item">
                            <a href="http://106.14.162.33" id="look-resource">首页</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="release-box global_box">
            <div class="title">免费发布转租房源</div>
            <div class="publish-info">
                <!--<form>-->
                    <div class="publish-line rent-mode">
                        <div class="small-title"><span class="need">*</span>出租方式</div>
                        <div class="publish-content">
                            <a href="javascript:" class="selected">合租</a>
                            <a href="javascript:">整租</a>
                            <a href="javascript:">公寓</a>
                        </div>
                    </div>
                    <div class="publish-line community">
                        <div class="small-title"><span class="need">*</span>小区</div>
                        <div class="publish-content input-bg">
                            <input type="text" placeholder="请输入小区名">
                        </div>
                    </div>
                    <div class="publish-line address">
                        <div class="small-title"><span class="need">*</span>地址</div>
                        <div class="publish-content">
                            <select name="" id="district-select">
                                <option value="pudong" selected="selected">浦东新区</option>
                                <option value="xuhui">徐汇区</option>
                                <option value="huangpu">黄浦区</option>
                                <option value="jingan">静安区</option>
                                <option value="minhang">闵行区</option>
                                <option value="baoshan">宝山区</option>
                                <option value="putuo">普陀区</option>
                                <option value="yangpu">杨浦区</option>
                                <option value="changning">长宁区</option>
                                <option value="songjiang">松江区</option>
                                <option value="jiading">嘉定区</option>
                                <option value="jiabei">闸北区</option>
                                <option value="hongkou">虹口区</option>
                                <option value="qingpu">青浦区</option>
                                <option value="fengxian">奉贤区</option>
                                <option value="jingshan">金山区</option>
                                <option value="congming">崇明区</option>
                                <option value="shanghaizhoubian">上海周边</option>
                            </select>
                            <div class="input-bg">
                                <input id="address-detail" type="text" placeholder="请输入详细地址" required="required" oninvalid="this.setCustomValidity('请填写房间地址')">
                            </div>
                        </div>
                    </div>
                    <div class="publish-line style">
                        <div class="small-title"><span class="need">*</span>户型</div>
                        <div class="publish-content">
                            <div class="input-bg">
                                <input type="number" id="style-room" required="required" min="0" oninvalid="this.setCustomValidity('请填写户型')">室
                            </div>
                            <div class="input-bg">
                                <input type="number" id="style-hall" required="required" min="0" oninvalid="this.setCustomValidity('请填写户型')">厅
                            </div>
                            <div class="input-bg">
                                <input type="number" id="style-toilet" required="required" min="0" oninvalid="this.setCustomValidity('请填写户型')">卫
                            </div>
                            <div class="input-bg">
                                <input type="number" id="style-kitchen" required="required" min="0" oninvalid="this.setCustomValidity('请填写户型')">厨
                            </div>
                            <select name="" id="room-style">
                                <option value="zhuwo">主卧</option>
                                <option value="ciwo">次卧</option>
                            </select>
                        </div>
                    </div>
                    <div class="publish-line area">
                        <div class="small-title"><span class="need">*</span>房间面积</div>
                        <div class="publish-content input-bg">
                            <input type="number" class="short_input" required="required" placeholder="请输入房间面积" min="1" oninvalid="this.setCustomValidity('请填写可使用的房间面积')">平方米
                        </div>
                    </div>
                    <div class="publish-line">
                        <div class="small-title"><span class="need">*</span>可入住日期</div>
                        <div class="publish-content input-bg">
                            <input id="usable-date" type="date" value="" placeholder="请选择租客可入住日期" required="required" oninvalid="this.setCustomValidity('请选择入住日期')"/>
                        </div>
                    </div>
                    <div class="publish-line">
                        <div class="small-title"><span class="need">*</span>房间到期</div>
                        <div class="publish-content input-bg">
                            <input id="deadline-date" type="date" value="" placeholder="请选择房间到期日期" required="required" oninvalid="this.setCustomValidity('请选择房间到期日期')"/>
                        </div>
                    </div>
                    <div class="publish-line">
                        <div class="small-title">朝向</div>
                        <div class="publish-content">
                            <dd>
                                <select name="" id="orientation">
                                    <option value="east">朝东</option>
                                    <option value="west">朝西</option>
                                    <option value="south">朝南</option>
                                    <option value="north">朝北</option>
                                    <option value="east-north">东北</option>
                                    <option value="west-north">西北</option>
                                    <option value="east-south">东南</option>
                                    <option value="west-south">西南</option>
                                    <option value="unknown">未知朝向</option>
                                </select>
                            </dd>
                        </div>
                    </div>
                    <div class="publish-line floor">
                        <div class="small-title"><span class="need">*</span>楼层</div>
                        <div class="publish-content input-bg">
                                <input type="text" class="current_floor short_input" required="required" oninvalid="this.setCustomValidity('请填写你的房间所在楼层')"> 层&nbsp;&nbsp;/&nbsp;&nbsp;
                                共
                                <input type="text" class="max_floor short_input" required="required" oninvalid="this.setCustomValidity('请填写总楼层数')"> 层
                            </dd>
                        </div>
                    </div>
                    <div class="publish-line facility">
                        <div class="small-title"><span class="need">*</span>房间设施</div>
                        <div class="publish-content">
                            <div class="checkbox">
                                <i></i><label>床</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>衣柜</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>沙发</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>电视</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>冰箱</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>洗衣机</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>空调</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>热水器</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>宽带</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>暖气</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>可做饭</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>独立卫生间</label>
                            </div>
                            <div class="checkbox">
                                <i></i><label>阳台</label>
                            </div>
                            <div class="select_all"><span>全选</span></div>
                        </div>
                    </div>
                    <div class="publish-line rent-price">
                        <div class="small-title"><span class="need">*</span>房租</div>
                        <div class="publish-content">
                            <div class="input-bg">
                                <input type="number" class="short_input" required="required" min="0" placeholder="请输入房租" oninvalid="this.setCustomValidity('请填写房间价格')">元/月
                            </div>
                            <select name="" id="pay-mode" class="pay-mode">
                                <option value="yayifuyi">押一付一</option>
                                <option value="yayifuer">押一付二</option>
                                <option value="yayifusan">押一付三</option>
                                <option value="yaerfuyi">押二付一</option>
                                <option value="yaerfuer">押二付二</option>
                                <option value="yaerfusan">押二付三</option>
                                <option value="kemaintan">可面谈</option>
                                <option value="qita">其他</option>
                            </select>
                            <div class="other-mode-inputbg">
                                <input type="text" class="other-mode-input" placeholder="请输入转租方式">
                            </div>
                        </div>
                    </div>
                    <div class="publish-line benefit">
                        <div class="small-title">转租优惠</div>
                        <div class="publish-content">
                            <div class="text-area-bg">
                                <textarea placeholder="输入转租优惠,提高您的租房效率"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="publish-line extra-desc">
                        <div class="small-title">房源描述</div>
                        <div class="publish-content">
                            <div class="text-area-bg">
                                <textarea placeholder="详细描述一下您的房间吧~"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="publish-line upload-image">
                        <div class="small-title"><span class="need">*</span>上传图片</div>
                        <div class="publish-content">
                            <div class="img-content">
                                <ul id="img-container"></ul>
                            </div>
                            <div class="localUpload_wrap">
                                <div class="localTitle">上传电脑中图片</div>
                                <div class="localUpload">
                                    <div id="imgUpload">
                                        <div class="html5">
                                            <!--<form action="" id="uploadImgForm" method="post" enctype="multipart/form-data">-->
                                                <input type="file" multiple="multiple" id="file_input" name="file" enctype="multipart/form-data">
                                            <!--</form>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="publish-line contact">
                        <div class="small-title">联系人</div>
                        <div class="publish-content input-bg">
                            <input type="text">
                        </div>
                    </div>
                    <div class="publish-line phone">
                        <div class="small-title"><span class="need">*</span>手机号</div>
                        <!--<div class="publish-content">-->
                            <div class="publish-content input-bg">
                                <input id="release-phone-tf" type="text" required="required">
                                <!--<input id="send-code-btn" type="button" value="发送验证码">-->
                            </div>
                            <!--<div class="tel-code input-bg">验证码&nbsp;&nbsp;-->
                                <!--<input id="release-code-tf" type="text" required="required" oninvalid="this.setCustomValidity('请填写验证码')">-->
                            <!--</div>-->
                        <!--</div>-->
                    </div>
                    <div class="publish-line wx">
                        <div class="small-title">微信号</div>
                        <div class="publish-content input-bg">
                            <input type="text">
                        </div>
                    </div>
                    <div class="publish-line release-action">
                        <div class="publish-content">
                            <!--<input type="submit" value="确认发布" id="release">-->
                            <a id="release" href="javascript:">确认发布</a>
                        </div>
                    </div>
                <!--</form>-->
            </div>
        </div>
    </div>
    <!--尾部-->
    <script>showFooter()</script>

</body>
</html>
